<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forms</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form id="guess-form" name="guess-form"
    onsubmit="event.preventDefault(); checkAnswers();"
    onreset="resetAnswers()"
  >
    <div>
      <label for="cats">Do I like cats?</label>
      <input type="text" id="cats" placeholder="yes/no" />
    </div>

    <div>
      <label for="food">What is my favorite food?</label>
      <input type="text" id="food" placeholder="hint: not pizza" />
    </div>

    <div>
      <button type="submit">Submit Answers</button>
      <button type="reset">Clear Form</button>
    </div>

  </form>

  <script src="index.js"></script>
</body>
</html>
