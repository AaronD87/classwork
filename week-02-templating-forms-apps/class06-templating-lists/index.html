<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fruit Cart</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/add-fruit.css">
    <link rel="stylesheet" href="css/fruit-list.css">
</head>
<body>
    <header>
        <img class="logo" src="assets/logo.png">
        <h1>Fruit Cart</h1>
    </header>
    
    <main>    
        <section id="add-fruit">
            <h2>Add a Fruit</h2>
            <form id="add-form">
                <label>
                    Name:
                    <input required name="name">
                </label>
                <label>
                    Color:
                    <input required name="color">
                </label>
                <label>
                    Image:
                    <input required name="image">
                </label>
                <label>
                    <button class="action">Add</button>
                </label>
            </form>
        </section>


        <section>
            <h2>Fruits</h2>
            <ul id="fruits">
                <li class="fruit">
                    <h3 class="name" style="background: yellow;">
                        Banana
                    </h3>
                    <img src="assets/banana.png">
                    <button class="danger">X</button>
                </li>
                <li class="fruit">
                    <h3 class="name" style="background: blue;">
                        Blue Berries
                    </h3>
                    <img src="assets/blueberry.png">
                    <button class="danger">X</button>
                </li>
            </ul>
        </section>

    </main>

    <!-- <script type="module" src="js/app.js"></script> -->
</body>
</html>
